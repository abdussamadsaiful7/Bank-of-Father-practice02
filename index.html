<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body class="bg-gray-400">
    <header class=" bg-black w-9/12 text-center mx-auto p-8 my-4 rounded-md drop-shadow-lg">
        <h1 class="text-5xl font-semibold text-center my-4 drop-shadow-lg text-white shadow-white">Function Of <span class="text-red-600 font-semibold">
            Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-600 p-8 rounded-md text-center drop-shadow-lg shadow-white">
                    <h4 class="text-2xl font-semibold text-white">Deposit</h4>
                    <h2 class="text-2xl font-semibold text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-600 p-8 rounded-md text-center drop-shadow-lg shadow-white">
                    <h4 class="text-2xl font-semibold text-white">Withdraw</h4>
                    <h2 class="text-2xl font-semibold text-white">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-md text-center drop-shadow-lg shadow-white">
                    <h4 class="text-2xl font-semibold text-white">Balance</h4>
                    <h2 class="text-2xl font-semibold text-white">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section-->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-800 p-8 rounded-md drop-shadow-lg shadow-white">
                    <h3 class="text-2xl font-semibold text-white mb-2">Your Deposit </h3>
                    <input class="w-3/4 px-4 py-1 block rounded" id="" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class=" font-semibold bg-red-600 mt-2 px-3 py-1 rounded-md drop-shadow-lg text-white hover:bg-pink-50 hover:text-yellow-600">Deposit</button>
                </div>
                <div class="bg-green-600 p-8 rounded-md drop-shadow-lg shadow-white">
                    <h3 class="text-2xl font-semibold text-white mb-2">Your Withdraw </h3>
                    <input class="w-3/4 px-4 py-1 block rounded" id="" type="text" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class=" font-semibold bg-red-600 mt-2 px-3 py-1 rounded-md drop-shadow-lg text-white hover:bg-pink-50 hover:text-yellow-600">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
